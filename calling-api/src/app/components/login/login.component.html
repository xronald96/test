<form [formGroup]="credentials" (ngSubmit)="login()">
  <div class="content" class="content form">
    <div class="form-group">
      <label for="exampleInputEmail1">Username</label>
      <input type="email" class="form-control"  placeholder="Username" formControlName="username">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Password</label>
      <input type="password" class="form-control"  placeholder="Enter password"  formControlName="password">
    </div>
    <div *ngIf="error" class="error-message">Invalid credentials</div>
    <button [disabled]="!credentials.valid" type="button" class="btn btn-dark" (click) = "login()">Iniciar Sesi√≥n</button>
  </div>
</form>
